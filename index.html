<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treeview</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <h5>Accordion Menu</h5>
      <div class="sidebar-menu">
        <!-- Lista de itens do menu -->
      </div>
    </div>
    <div class="container">
      <!-- <details>
            <summary>Customização</summary>
            <div class="grid">
              <p><label for="line-color">Cor da linha</label> <input type="color" id="line-color" name="line-color" value="#000000"></p>
              <p><label for="line-width">Largura da linha</label> <input type="range" id="line-width" name="line-width"  value="1" min="1" max="10"></p>
              <p><label for="gutter">Espaçamento</label> <input type="range" id="gutter" name="gutter" value="5" min="1" max="10"></p>
            </div>
          </details> -->

      <header>
        <div class="top">
          <h3>treeview</h3>
          <div class="options">
            <div class="zoom-controls">
              <button id="zoomInButton">Zoom +</button>
              <button id="zoomOutButton">Zoom -</button>
            </div>
            <button id="saveButton">Salvar</button>
            <button id="download-button">Download</button>
            <input type="file" id="file-input" style="display: none" />
            <button id="upload-input">Upload</button>
            <button type="button" data-js="clearTree">
              Limpar
              <ins
                role="alert"
                aria-hidden="true"
                class="confirm"
                aria-label="Please confirm deletion"
                >Tem certeza? (clique novamente para confirmar)</ins
              >
            </button>
          </div>
        </div>

        <div
          role="toolbar"
          aria-label="Node tools"
          aria-hidden="true"
          class="toolbar"
        >
          <div class="tools">
            <span>
              <button type="button" data-js="promoteSibling">&laquo;</button>
              <button type="button" data-js="demoteSibling">&raquo;</button>
              <button type="button" data-js="addChild">+</button>
              <button type="button" data-js="editName">✎</button>
              <button type="button" data-js="deleteNode">
                &times;
                <ins
                  role="alert"
                  aria-hidden="true"
                  class="confirm"
                  aria-label="Please confirm deletion"
                  >Tem certeza? (clique novamente para confirmar)</ins
                >
                <ins
                  role="alert"
                  aria-hidden="true"
                  class="root"
                  aria-label="You can't delete root"
                  >Você não pode apagar esse nó</ins
                >
              </button>
            </span>
            <span class="color-options" id="node-color">
              <button class="color" style="background-color: #fabfb7"></button>
              <button class="color" style="background-color: #fdf9c4"></button>
              <button class="color" style="background-color: #ffda9e"></button>
              <button class="color" style="background-color: #c5c6c8"></button>
              <button class="color" style="background-color: #b2f2d4"></button>
              <button class="color" style="background-color: #b2e2f2"></button>
            </span>
          </div>
        </div>
      </header>

      <div class="d-flex justify-content-center align-items-center">
        <ul id="tree" class="tree">
          <li>
            <div type="button" aria-pressed="false" data-js="node">
              Objetivo
            </div>
            <ul>
              <li>
                <div type="button" aria-pressed="false" data-js="node">
                  Passo 01
                </div>
              </li>
              <li>
                <div type="button" aria-pressed="false" data-js="node">
                  Passo 02
                </div>
              </li>
              <li>
                <div type="button" aria-pressed="false" data-js="node">
                  Passo 03
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <footer>
        <div>
          Made with
          <svg viewBox="0 0 32 29.6" class="heart">
            <path
              d="M23.6 0c-3.4 0-6.3 2.7-7.6 5.6C14.7 2.7 11.8 0 8.4 0 3.8 0 0 3.8 0 8.4c0 9.4 9.5 11.9 16 21.2 6.1-9.3 16-12.1 16-21.2C32 3.8 28.2 0 23.6 0z"
            ></path>
          </svg>
          by
          <span
            ><a href="https://carlospessin.github.io/" style="color: #777"
              >Pessin</a
            ></span
          >
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
